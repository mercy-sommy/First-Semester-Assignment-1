<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <h1>Application Form</h1>
      <p>Fill in your details</p>

      <section>
        <form action="#" method="get">
          <div>
            <div class="first-name">
              <div>
                <label for="firstName"> First Name </label>
              </div>
              <div>
                <input
                  type="text"
                  id="firstName"
                  placeholder="Enter first name"
                  required
                  aria-required="true"
                />
              </div>
            </div>
            <div class="last-name">
              <div>
                <label for="lastName"> Last Name </label>
              </div>
              <div>
                <input
                  type="text"
                  id="lastName"
                  placeholder="Enter last name"
                  required
                  aria-required="true"
                />
              </div>
            </div>
            <div class="gender">
              <div>
                <label for="gender"> Gender </label>
              </div>
              <div>
                <select
                  name="gender"
                  id="gender"
                  placeholder="Enter last name"
                  required
                  aria-required="true"
                >
                  <option value="male">male</option>
                  <option value="female">female</option>
                </select>
              </div>
            </div>
            <div class="dob">
              <div>
                <label for="dob"> Date of Birth </label>
              </div>
              <div>
                <input
                  type="date"
                  id="dob"
                  placeholder="dd/mm/yyyy"
                  required
                  aria-required="true"
                />
              </div>
            </div>
            <div>
              <div class="email">
                <label for="email"> Email Address </label>
              </div>
              <div>
                <input
                  type="email"
                  id="email"
                  placeholder="Enter email address"
                  required
                  aria-required="true"
                />
              </div>
            </div>
            <div class="educationLevel">
              <div>
                <label for="educationLevel"> Education Level </label>
              </div>
              <div>
                <select
                  name="educationLevel"
                  id="educationLevel"
                  placeholder="Select level of education "
                  required
                  aria-required="true"
                >
                  <option value="">Select level of education</option>
                  <option value="Bsc">Bsc</option>
                  <option value="Msc">Msc</option>
                  <option value="Diploma">Diploma</option>
                  <option value="Doctorate(PhD)">Doctorate(PhD)</option>
                  <option value="High School / Secondary School">
                    High School / Secondary School
                  </option>
                  <option value="Under Graduate">Under Graduate</option>
                  <option value="Junior / Middle School">
                    Junior / Middle School
                  </option>
                  <option value="Post Graduate">Post Graduate</option>
                </select>
              </div>
            </div>
            <div class="country">
              <div>
                <label for="country"> Date of Birth </label>
              </div>
              <div>
                <input
                  type="text"
                  id="country"
                  placeholder="Select your country"
                  required
                  aria-required="true"
                />
              </div>
            </div>
            <div class="stateCityOfResidence">
              <div>
                <label for="stateCityOfResidence">
                  State/City Of Residence
                </label>
              </div>
              <div>
                <input
                  type="text"
                  id="stateCityOfResidence"
                  placeholder="Enter your state of residence"
                  required
                  aria-required="true"
                />
              </div>
            </div>
            <div class="employmentStatus">
              <div>
                <label for="employmentStatus"> Employment Status </label>
              </div>
              <div>
                <select
                  name="employmentStatus"
                  id="employmentStatus"
                  placeholder="Select employment status "
                  required
                  aria-required="true"
                >
                  <option value="">Select employment status</option>
                  <option value="employed">employed</option>
                  <option value="unemployed">unemployed</option>
                  <option value="self-employed">self-employed</option>
                </select>
              </div>
            </div>
            <div class="phoneNumber">
              <div>
                <label for="phoneNumber"> Phone Number </label>
              </div>
              <div>
                <input
                  type="number"
                  id="phoneNumber"
                  placeholder="08123456876"
                  required
                  aria-required="true"
                />
              </div>
            </div>
            <div class="schoolID">
              <div>
                <label for="schoolID"> Choose School </label>
              </div>
              <div>
                <select
                  name="schoolID"
                  id="schoolID"
                  placeholder="Select school "
                  required
                  aria-required="true"
                >
                  <option value="">Select school</option>
                  <option value="school of data">School of Data</option>
                  <option value="school of engineer">School of Engineer</option>
                  <option value="school of product">School of Product</option>
                </select>
              </div>
            </div>
            <div class="courseID">
              <div>
                <label for="courseID"> Choose Course of Study</label>
              </div>
              <div>
                <select
                  name="courseID"
                  id="courseID"
                  placeholder="Select course "
                  required
                  aria-required="true"
                >
                  <option value="">Select course</option>
                </select>
              </div>
            </div>
            <div class="hearAboutUs">
              <div>
                <label for="hearAboutUs"> How did hear about us </label>
              </div>
              <div>
                <select
                  name="hearAboutUs"
                  id="hearAboutUs"
                  placeholder="Select channel "
                  required
                  aria-required="true"
                >
                  <option value="">Select channel</option>
                  <option value="twitter">Twitter</option>
                  <option value="facebook">Facebook</option>
                  <option value="linkedin">Linkedin</option>
                  <option value="youtude">Youtude</option>
                  <option value="friend">Friend</option>
                  <option value="whatsapp">Whatsapp</option>
                  <option value="instagram">Instagram</option>
                  <option value="billboard">Billboard</option>
                </select>
              </div>
            </div>
            <div class="discountCode">
              <div>
                <label for="discountCode">
                  Scholarship/Discount Code (optional)
                </label>
              </div>
              <div>
                <input
                  type="text"
                  id="discountCode"
                  placeholder="Scholarship or student ID or discount codes"
                  aria-required="true"
                />
              </div>
            </div>
          </div>
          <div>
            <p>
              By clicking continue, I agree to
              <a href="https://www.altschoolafrica.com/terms" target="__blank"
                >Terms of Use</a
              >&nbsp;and acknowledge that I <br />
              have read the &nbsp;<a
                href="https://www.altschoolafrica.com/policy"
                target="__blank"
                >Privacy Policy.</a
              >
            </p>
          </div>
          <button type="submit">Proceed</button>
        </form>
        <footer>
          <p>Already have an account? <a href="/auth/login">Sign In</a></p>
        </footer>
      </section>
    </main>
  </body>
</html>
